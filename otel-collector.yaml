receivers:
  otlp:
    protocols:
      grpc:
      http:
  prometheus:
    config:
      scrape_configs:
        - job_name: node
          static_configs: [{ targets: ["127.0.0.1:9100"] }]
        - job_name: vllm
          metrics_path: /metrics
          static_configs: [{ targets: ["127.0.0.1:8000"] }]

exporters:
  logging:
    loglevel: info

processors:
  batch:

service:
  pipelines:
    metrics:
      receivers: [prometheus, otlp]
      processors: [batch]
      exporters: [logging]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
