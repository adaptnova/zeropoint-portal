# Container Structure Tests for the vllm image
schemaVersion: "2.0.0"

commandTests:
  - name: "python is available"
    command: "python"
    args: ["--version"]
    expectedOutput: ["Python 3.11.*"]
  - name: "vllm is installed"
    command: "python"
    args: ["-m", "pip", "show", "vllm"]
    expectedOutput: ["Name: vllm"]

fileExistenceTests:
  - name: "entrypoint exists"
    path: "/usr/local/bin/entrypoint.sh"
    shouldExist: true
    permissions: "-rwxr-xr-x"